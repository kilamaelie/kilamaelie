name: Waka Readme

on:
  schedule:
#     Runs at every Sunday 12AM UTC
    - cron: "0 0 * * 0"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY  }}
          COMMIT_MESSAGE: Weekly stats
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
